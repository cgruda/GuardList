<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>מתזמן שבצק מאזין</title>
    <style>
    /* General Styles */
    body {
        font-family: Calibri, sans-serif;
        margin: 20px;
        direction: rtl;
        text-align: right;
        background-color: #1e1e1e;
        color: #e0e0e0;
    }
    
    /* Buttons */
    button, .copy-btn, .collapsible-button {
        font-family: Calibri, sans-serif;
        font-size: 16px;
        font-weight: bold;
        text-align: center;
        padding: 10px;
        border: none;
        cursor: pointer;
        width: 100%;
        display: block;
        border-radius: 5px;
        margin-top: 10px;
    }
    
    button {
        background-color: #2e7d32;
        color: white;
    }
    
    button:hover {
        background-color: #388e3c;
    }
    
    .copy-btn {
        background-color: #1565c0;
        color: white;
    }
    
    .copy-btn:hover {
        background-color: #1e88e5;
    }
    
    .collapsible-button {
        background-color: dimgray;
        color: white;
    }
    
    .collapsible-button:hover {
        background-color: gray;
    }
    
    /* Headings */
    h1 {
        font-size: 22px;
        margin-bottom: 15px;
        color: #ffffff;
    }
    
    h2 {
        font-size: 18px;
        margin: 5px 0;
        color: #ffffff;
    }
    
    /* Horizontal Rule */
    hr {
        border: none;
        height: 1px;
        background-color: #555;
        margin: 10px 0;
        width: 100%;
    }
    
    /* Labels & Paragraphs */
    label, p {
        margin-bottom: 5px;
        color: #cccccc;
    }
    
    label {
        display: block;
        font-size: 18px;
    }
    
    /* Inputs */
    input, textarea {
        display: block;
        width: 95%;
        padding: 10px;
        text-align: right;
        background-color: #333;
        color: #e0e0e0;
        border: 1px solid #555;
        border-radius: 5px;
        font-family: Calibri, sans-serif;
        margin: 10px 0;
    }
    
    textarea {
        margin-bottom: 10px;
    }
    
    /* Time Input */
    input[type="time"] {
        color: #ffffff;
        background-color: #333;
        border: 1px solid #555;
        padding: 5px;
        font-size: 16px;
        width: 100px;
    }
    
    input[type="time"]::-webkit-calendar-picker-indicator {
        filter: invert(1);
        cursor: pointer;
    }
    
    /* Table */
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
        background-color: #2b2b2b;
        color: #e0e0e0;
        table-layout: fixed;
    }
    
    th, td {
        border: 1px solid #444;
        padding: 8px;
        text-align: right;
    }
    
    th {
        background-color: #3a3a3a;
        color: #ffffff;
    }
    
    /* Table Column Width */
    table td:nth-child(1) {
        width: 100px;
        white-space: nowrap;
    }
    
    table td:nth-child(2) {
        width: auto;
    }
    
    /* Table Cells */
    table td {
        padding: 8px;
        vertical-align: middle;
        height: 25px;
        overflow: hidden;
        align-items: center;
    }
    
    /* Table Inputs */
    table td input {
        width: 100%;
        height: 100%;
        border: none;
        box-sizing: border-box;
        background-color: transparent;
        font-size: 16px;
        display: block;
        padding: 0;
        margin: 0;
        text-align: right;
    }
    
    table td input:focus {
        outline: none;
    }
    
    /* Containers */
    .time-container, .copy-container, .setting {
        display: flex;
        align-items: center;
    }
    
    .time-container {
        gap: 20px;
    }
    
    .time-container label {
        flex: none;
        margin-left: 2px;
    }
    
    .time-container input {
        flex: none;
        width: 90px;
    }
    
    .copy-container {
        gap: 10px;
    }
    
    .setting {
        gap: 8px;
        direction: rtl;
    }
    
    .settings-container {
        margin-top: 0px;
        margin-bottom: 10px;
        padding: 10px;
        background-color: #2b2b2b;
        border-radius: 5px;
    }
    
    .label-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .label-container p {
        margin: 0;
        font-weight: bold;
        color: #ffffff;
    }
    
    .schedule-container {
        margin-bottom: 20px;
    }
    
    .collapsible-container {
        margin-top: 20px;
    }
    
    /* Checkboxes */
    .setting input[type="checkbox"] {
        width: 18px;
        height: 18px;
        cursor: pointer;
        background-color: #2b2b2b;
        border: 1px solid #555;
        border-radius: 3px;
        appearance: none;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
    }
    
    .setting input[type="checkbox"]:checked {
        background-color: darkcyan;
    }
    
    .setting input[type="checkbox"]::before {
        content: "✔";
        font-size: 14px;
        color: white;
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    
    .setting input[type="checkbox"]:checked::before {
        display: block;
    }
    
    .setting input[type="checkbox"]:disabled {
        opacity: 0.2;
        cursor: not-allowed;
    }
    
    /* Utility Classes */
    .hidden {
        display: none;
    }
  </style>
  </head>
  <body>
    <h1>מתזמן שבצק מאזין</h1>
    <hr>
    <h2>טווח זמנים ערב</h2>
    <div class="time-container">
      <label for="startTime1">התחלה:</label>
      <input type="time" id="startTime1" required />

      <label for="endTime1">סיום:</label>
      <input type="time" id="endTime1" value="05:30" required />
    </div>

    <h2>טווח זמנים בוקר</h2>
    <div class="time-container">
      <label for="startTime2">התחלה:</label>
      <input type="time" id="startTime2" value="07:30" required />

      <label for="endTime2">סיום:</label>
      <input type="time" id="endTime2" required />
    </div>
    <hr>
    <h2>שמות</h2>
    <div class="label-container">
      <label for="names">הזן כל שם בשורה נפרדת:</label>
      <p id="nameCount">מס' שמות: 0</p>
    </div>
    <textarea
      id="names"
      rows="4"
      placeholder="הכנס שמות כאן..."
      oninput="updateNameCount(); autoResizeTextarea();"
    ></textarea>

    <!-- Collapsible Settings Container -->
    <div class="collapsible-container">
      <button class="collapsible-button" onclick="toggleSettings()">הגדרות נוספות</button>
      <div class="settings-container hidden">
        <div class="setting">
          <input type="checkbox" id="randomizeNames" checked>
          <label for="randomizeNames">שבץ רנדומלית</label>
        </div>

        <div class="setting">
          <input type="checkbox" id="sameOrderMorning" checked disabled>
          <label for="sameOrderMorning">סדר שומרים זהה בבוקר</label>
        </div>
      </div>
    </div>

    <button id="generate">צור שבצק מאזין</button>
    <button class="copy-btn" onclick="copyAllTables()">העתק שבצק כטקסט</button>

    <!-- Evening Schedule -->
    <div id="schedule1-container" class="hidden schedule-container">
      <label><strong>מאזין ערב</strong></label>
      <table id="schedule1">
        <thead>
          <tr>
            <th>שעה</th>
            <th>שם</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Morning Schedule -->
    <div id="schedule2-container" class="hidden schedule-container">
      <label><strong>מאזין בוקר</strong></label>
      <table id="schedule2">
        <thead>
          <tr>
            <th>שעה</th>
            <th>שם</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script>
      document
        .getElementById("generate")
        .addEventListener("click", generateSchedules);
        
      document.getElementById("randomizeNames").addEventListener("change", function() { const sameOrderCheckbox = document.getElementById("sameOrderMorning");
      sameOrderCheckbox.disabled = !this.checked;});
      
      document.addEventListener("DOMContentLoaded", function () { const randomizeCheckbox = document.getElementById("randomizeNames");
      const sameOrderCheckbox = document.getElementById("sameOrderMorning");

        function updateSameOrderState() {
          sameOrderCheckbox.disabled = !randomizeCheckbox.checked;
        }

        // Run on page load
        updateSameOrderState();

        // Run on checkbox change
        randomizeCheckbox.addEventListener("change", updateSameOrderState);
      });

      function generateSchedules() {
        const startTime1 = document.getElementById('startTime1').value;
        const endTime1 = document.getElementById('endTime1').value;
        const startTime2 = document.getElementById('startTime2').value;
        const endTime2 = document.getElementById('endTime2').value;
        const namesInput = document.getElementById('names').value.trim();
        const randomize = document.getElementById('randomizeNames').checked; // Check if shuffle is enabled
        const sameOrderMorning = document.getElementById('sameOrderMorning').checked; // Check if morning schedule should follow same order
  
        if (!((startTime1 && endTime1) || (startTime2 && endTime2))) {
          alert("אנא הזן לפחות טווח זמן אחד!");
          return;
        }
  
        if (namesInput === "") {
          alert("אנא הזן לפחות שם אחד!");
          return;
        }
  
        let names = namesInput.split('\n').map(name => name.trim()).filter(name => name !== "");
  
        if (names.length === 0) {
          alert("אנא הזן לפחות שם אחד!");
          return;
        }
  
        if (randomize) {
          names = names.sort(() => Math.random() - 0.5); // Shuffle if checkbox is checked
        }
  
        // Clear tables
        clearTable('schedule1');
        clearTable('schedule2');
      
        let hasEveningSchedule = false;
        let hasMorningSchedule = false;
  
        // Generate Evening Schedule
        if (startTime1 && endTime1) {
          generateSchedule(startTime1, endTime1, names, 'schedule1');
          hasEveningSchedule = true;
        }
  
        // Generate Morning Schedule
        let morningNames = names;
        if (!sameOrderMorning && randomize) {
          morningNames = [...names].sort(() => Math.random() - 0.5); // Shuffle if checkbox is not checked
        }

        if (startTime2 && endTime2) {
          generateSchedule(startTime2, endTime2, morningNames, 'schedule2');
          hasMorningSchedule = true;
        }
  
        // Show the schedules after generating
        if (hasEveningSchedule) {
          document.getElementById('schedule1-container').classList.remove('hidden');
        }
        if (hasMorningSchedule) {
          document.getElementById('schedule2-container').classList.remove('hidden');
        }
      }
  
      function clearTable(tableId) {
        const tbody = document.getElementById(tableId).querySelector("tbody");
        tbody.innerHTML = ""; // Remove all rows
      }

      function generateSchedule(startTime, endTime, names, tableId) {
          const start = new Date(`1970-01-01T${startTime}:00`);
          let end = new Date(`1970-01-01T${endTime}:00`);
      
          if (end <= start) {
              end = new Date(end.getTime() + 24 * 60 * 60 * 1000);
          }
      
          const totalMinutes = (end - start) / (1000 * 60);
          const slotDuration = totalMinutes / names.length;
      
          if (slotDuration <= 0) {
              alert("שעת הסיום חייבת להיות אחרי שעת ההתחלה!");
              return;
          }
      
          const tbody = document.getElementById(tableId).querySelector("tbody");
          tbody.innerHTML = "";
          let currentTime = start;
      
          names.forEach((name) => {
              const nextTime = new Date(currentTime.getTime() + slotDuration * 60 * 1000);
              const timeSlot = `${formatTime(nextTime)} - ${formatTime(currentTime)}`;
      
              const row = document.createElement("tr");
              row.innerHTML = `<td>${timeSlot}</td><td class="editable">${name}</td>`;
              tbody.appendChild(row);
      
              currentTime = nextTime;
        });
      
        makeTableEditable(tableId);
      }
      
      function makeTableEditable(tableId) {
          document.querySelectorAll(`#${tableId} .editable`).forEach(cell => {
              cell.addEventListener("click", function () {
                  if (this.querySelector("input")) return; // Prevent duplicate inputs
                  
                  const currentText = this.innerText;
                  const input = document.createElement("input");
                  input.type = "text";
                  input.value = currentText;
                  input.style.width = "100%";
      
                  input.addEventListener("blur", function () {
                      cell.innerText = input.value;
                  });
      
                  input.addEventListener("keydown", function (event) {
                      if (event.key === "Enter") {
                          cell.innerText = input.value;
                      }
                  });
      
                  this.innerText = "";
                  this.appendChild(input);
                  input.focus();
              });
          });
      }

      function formatTime(date) {
        const hours = String(date.getHours()).padStart(2, "0");
        const minutes = String(date.getMinutes()).padStart(2, "0");
        return `${hours}:${minutes}`;
      }

      function updateNameCount() {
        const namesInput = document.getElementById("names").value.trim();
        const names = namesInput
          .split("\n")
          .map((name) => name.trim())
          .filter((name) => name !== "");
        document.getElementById(
          "nameCount"
        ).innerText = `מס' שמות: ${names.length}`;
      }

      function copyAllTables() {
        let text = "";

        const eveningText = getTableText("schedule1");
        if (eveningText) {
          text += "*מאזין ערב*\n" + eveningText + "\n\n";
        }

        const morningText = getTableText("schedule2");
        if (morningText) {
          text += "*מאזין בוקר*\n" + morningText + "\n";
        }

        if (text.trim() === "") {
          alert("אין נתונים להעתקה!");
          return;
        }

        navigator.clipboard
          .writeText(text.trim())
          .then(() => {
            console.log("Copied successfully");
          })
          .catch((err) => {
            console.error("Clipboard copy failed:", err);
            fallbackCopyText(text);
          });
      }

      // Fallback for older browsers or permissions issues
      function fallbackCopyText(text) {
        const textarea = document.createElement("textarea");
        textarea.value = text;
        document.body.appendChild(textarea);
        textarea.select();
        try {
          document.execCommand("copy");
          console.log("Copied using fallback");
        } catch (err) {
          console.error("Fallback copy failed", err);
          alert("שגיאה בהעתקה ❌");
        }
        document.body.removeChild(textarea);
      }

      function getTableText(tableId) {
        const table = document.getElementById(tableId);
        let text = "";
        const rows = table.getElementsByTagName("tr");

        // Skip the first row (headers)
        for (let i = 1; i < rows.length; i++) {
          let rowText = [];
          for (let cell of rows[i].cells) {
            rowText.push(cell.innerText);
          }
          text += rowText.join("   ") + "\n";
        }

        return text.trim();
      }
      
      function toggleSettings() {
        const settingsContainer = document.querySelector(".settings-container");
        settingsContainer.classList.toggle("hidden");
        
        const button = document.querySelector(".collapsible-button");
        
        // Change button text based on the visibility of settings
        if (settingsContainer.classList.contains("hidden")) {
          button.innerText = "הגדרות נוספות";// Text when collapsed
        } else {
          button.innerText = "הסתר הגדרות"; // Text when expanded
        }
      }
      
      function autoResizeTextarea() {
        const textarea = document.getElementById("names");
        const lineCount = textarea.value.split("\n").length;
  
        // Set the max number of rows to 10
        textarea.rows = Math.min(10, Math.max(4, lineCount));
      }
    </script>
  </body>
</html>
